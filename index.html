<html>
<head>
	<meta charset="UTF-8">
	<title>Kalkulator</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="kalkulator">
		<input type="text" id="screen">
		<div class="container-button">
		<span class="button" id="op">C</span>
		<span class="button" id="op"><</span>
		<span class="button" id="op">.</span>
		<span class="button" id="op">/</span>
		<span class="button">7</span>
		<span class="button">8</span>
		<span class="button">9</span>
		<span class="button" id="op">*</span>
		<span class="button">4</span>
		<span class="button">5</span>
		<span class="button">6</span>
		<span class="button" id="op">+</span>
		<span class="button">1</span>
		<span class="button">2</span>
		<span class="button">3</span>
		<span class="button" id="op">-</span>
		<span class="button" id="nol">0</span>
		<span class="button" id="res">=</span>
	</div>
	</div>
</body>
<script type="text/javascript" src="kalkulator.js"></script>
</html>
